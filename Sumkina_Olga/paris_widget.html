<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Paris Widget</title>
	<!-- <link href="css/flex.css" rel="stylesheet"/>
	<link href="css/grid.css" rel="stylesheet"/> -->
	<link href="css/float.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
	<article class='widget'>
		<article class="weather-info widget__weather-info clearfix">
			<h2 hidden>Weather Info</h2>
			<section class="date weather-info__date">
				<h3 hidden>Date</h3>
				<p class='date__about-weather date__day-of-week'>Friday</p>
				<p class='date__about-weather date__current-date'>August, 23rd</p>
			</section>
			<section class="weather weather-info__weather">
				<h3 hidden>Location</h3>
				<span class="weather__grad">12 &deg;</span><br>
				<span class='weather__location'>Paris, France</span><br>
				<span class='weather__wind wind'>
					<img id='wind__wind-icon' src='img/paris/Wind.png' alt='wind icon for today'>
					<span>14</span> mph
				</span>
			</section>
		</article>

		<article class="forecast widget__forecast">
			<h2 hidden>Forecast</h2>
			<section class='forecast__slider'>
				<h3 hidden>Back</h3>
				<img src='img/paris/Back.png' alt='back button' role='button'>
			</section>
			<section class='forecast__day'>
				<h3 hidden>Monday</h3>
				<span>Monday</span>
				<img src='img/paris/Rain.png' alt='rain icon'>
				<span>10 &deg;</span>
			</section>
			<section class='forecast__day'>
				<h3 hidden>Tuesday</h3>
				<span>Tuesday</span>
				<img src='img/paris/Overcast.png' alt='Overcast icon'>
				<span>15 &deg;</span>
			</section>
			<section class='forecast__day'>
				<h3 hidden>Wednesday</h3>
				<span>Wednesday</span>
				<img src='img/paris/Sunny.png' alt='sun icon'>
				<span>23 &deg;</span>
			</section>
			<section class='forecast__day'>
				<h3 hidden>Thursday</h3>
				<span>Thursday</span>
				<img src='img/paris/Cloudy.png' alt='cloudy icon'>
				<span> 18 &deg;</span>
			</section>
			<section class='forecast__slider'>
				<h3 hidden>Next</h3>
				<img src='img/paris/Next.png' alt='next button' role='button'>
			</section>
		</article>
	</article>
	
</body>
</html>
