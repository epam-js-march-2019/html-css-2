<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Cubes and grid</title>
</head>
<body>
  <div class="wheather">
    <ul class="wheather__list">
      <li class="wheather__item wheather__item_blue">
        <div class="weather__container">
          <img class="wheather__icon" src="../img/rain.png" alt="rain">
          <p class="wheather__text">Chicago / 23&deg;</p>
        </div>
      </li>
      <li class="wheather__item wheather__item_green">
        <div class="weather__container">
          <img class="wheather__icon" src="../img/Fog.png" alt="fog">
          <p class="wheather__text">seattle / 34&deg;</p>
          </div>
      </li>
      <li class="wheather__item wheather__item_violet">
        <div class="weather__container">
          <img class="wheather__icon" src="../img/CS.png" alt="cloud and sun">
          <p class="wheather__text">brooklyn / 55&deg;</p>
          </div>
      </li>
      <li class="wheather__item wheather__item_orange">
        <div class="weather__container">
          <img class="wheather__icon" src="../img/hail.png" alt="hail">
          <p class="wheather__text">brooklyn / 55&deg;</p>
        </div>
      </li>
      <li class="wheather__item wheather__item_pink wheather__item_info">
          <div class="wheather__top">
              <img class="wheather__icon" src="../img/wind.png" alt="wind">
          </div>
          <table class="wheather__table">
            <thead>
              <tr>
                <td>mon</td>
                <td>tue</td>
                <td>wen</td>
                <td>thu</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <img src="../img/rain_small.png" alt="rain">
                </td>
                <td>
                  <img src="../img/rain_small.png" alt="rain">
                </td>
                <td>
                  <img src="../img/Cloud_small.png" alt="cloud">
                </td>
                <td>
                  <img src="../img/CS_small.png" alt="cloud and sun">
                </td>
              </tr>
              <tr>
                <td>22&deg;</td>
                <td>19&deg;</td>
                <td>18&deg;</td>
                <td>14&deg;</td>
              </tr>
            </tbody>
          </table>
      </li>
      <li class="wheather__item wheather__item_purple">
        <div class="weather__container">
          <img class="wheather__icon" src="../img/Cloud.png" alt="cloud">
          <p class="wheather__text">san jose / 47Â°</p>
        </div>
      </li>
    </ul>
  </div>
  
</body>
</html>
