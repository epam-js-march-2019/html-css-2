<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tokyo-grid</title>
    <link rel="stylesheet" href="normalize.css" >
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

</head>
<body>
<div class="wrapper">
        <ul class="wrapper__list-left">
            <li class="wrapper__item wrapper__item__sun ">
                <img class="wrapper__image" src="./img/sun.png" alt="sun">
            </li>
            <li class="wrapper__item wrapper__item__weather-state">
                <p class="wrapper__text wrapper__text__sunny">Sunny</p>
            </li>
            <li class="wrapper__item wrapper__item__tokyo-weather">
                <p class="wrapper__text">Tokyo - Wednesday, July 31</p>
            </li>
        </ul>
        <ul class="wrapper__list-right">
            <li class="wrapper__item wrapper__item__temperature">
                <p class="wrapper__text wrapper__text__degree">28 &degC</p>
            </li>
            <li class="wrapper__item wrapper__item__scale">
               <img class="wrapper__image" src="./img/scale.png" alt="weather scale">
            </li>
            <li class="wrapper__item wrapper__item__days-weather">
                <div class="wrapper__day-weather wrapper__day-weather__thursday">
                    <img class="wrapper__image" src="img/thursday.png" alt="thursday weather">
                </div>
                <div class="wrapper__day-weather wrapper__day-weather__friday">
                    <img class="wrapper__image" src="img/friday.png" alt="friday weather">
                </div>
                <div class="wrapper__day-weather wrapper__day-weather__saturday">
                    <img class="wrapper__image" src="img/saturday.png" alt="saturday weather">
                </div>
            </li>
        </ul>
</div>
</body>
</html>
