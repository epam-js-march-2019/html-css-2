<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cubes_flex</title>
    <link href="styles_flex.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="backgroundContainer">
    <article class="widgetWindow">
        <section class="square aqua">
            <img alt="Rainy weather" class="weatherPicture" src="images/Rain.png"/>
            <p class="cityName">CHICAGO / 23&#176;</p>
        </section>
        <section class="square green">
            <img alt="Misty weather" class="weatherPicture" src="images/Fog.png"/>
            <p class="cityName">SEATTLE / 34&#176;</p>
        </section>
        <section class="square blue">
            <img alt="Sunny weather" class="weatherPicture" src="images/CS.png">
            <p class="cityName">BROOKLYN / 55&#176;</p>
        </section>
        <section class="square yellow">
            <img alt="Snowy weather" class="weatherPicture" src="images/CSS.png">
            <p class="cityName">PORTLAND / 27&#176;</p>
        </section>
        <section class="square red">
            <div class="weeklyImageContainer">
                <img alt="Windy night" src="images/CWM.png">
            </div>
            <div class ="tableContainer">
                <table class="weeklyForecast">
                    <thead>
                    <tr>
                        <th>MON</th>
                        <th>TUE</th>
                        <th>WEN</th>
                        <th>THU</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="tableImageContainer"><img alt="Rainy weather" src="images/CR_Alt_copy.png"/></td>
                        <td class="tableImageContainer"><img alt="Rainy weather" src="images/CR_Alt_copy.png"/></td>
                        <td class="tableImageContainer"><img alt="Cloudy weather" src="images/Cloud_copy.png"/></td>
                        <td class="tableImageContainer"><img alt="Sunny weather" src="images/CS_copy.png"/> </td>
                    </tr>
                    <tr>
                        <td class="tableDegreesText">22&#176;</td>
                        <td class="tableDegreesText" >19&#176;</td>
                        <td class="tableDegreesText">18&#176;</td>
                        <td class="tableDegreesText">14&#176;</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section class="square purple">
            <img alt="Cloudy weather" class="weatherPicture" src="images/Cloud.png">
            <p class="cityName">SAN JOSE / 47&#176;</p>
        </section>
    </article>
</div>
</body>
</html>
