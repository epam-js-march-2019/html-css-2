<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Weather"> 
    <meta property="og:title" content="Cubes">
    <meta property="og:description" content="Weather.Cubes">
    <meta property="og:url" content="http://weather/index.html"> 
    <meta property="og:locale" content="en_EN">
    <meta property="og:image" content="http://example.com/img.jpg">
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/text/helveticaneuecyr-light.otf">
    <title>Cubes</title>
</head>
<body>
<div class="weather container grid">
   <div class="item item--blue">
       <div class="item__image"><img src="assets/images/rain.png" alt=""></div>
       <div class="item__city h2">chicago / 23°</div>
   </div>

   <div class="item item--green">
        <div class="item__image"><img src="assets/images/wog.png" alt=""></div>
        <div class="item__city h2">seattle / 34°</div>
    </div>
    <div class="item item--purple">
        <div class="item__image"><img src="assets/images/cloudy.png" alt=""></div>
        <div class="item__city h2">brooklyn / 55°</div>
    </div>
    <div class="item item--yellow">
        <div class="item__image"><img src="assets/images/snow.png" alt=""></div>
        <div class="item__city h2">portland / 27°</div>
    </div>
 
    <div class="item item--pink">
         <div class="item__image-change"><img src="assets/images/moon.png" alt=""></div>
         <div class="item__wrap">
            <div class="item__cont">
                <div class="week flex">
                    <div class="day-item column">
                        <div class="day-item__dayWeek">mon</div>
                        <div class="day-item__img"><img src="assets/images/rain.png" alt=""></div>
                        <div class="day-item__deg">22°</div>
                    </div>
                    <div class="day-item column">
                       <div class="day-item__dayWeek">tue</div>
                       <div class="day-item__img"><img src="assets/images/rain.png" alt=""></div>
                       <div class="day-item__deg">19°</div>
                   </div>
                   <div class="day-item column">
                       <div class="day-item__dayWeek">wen</div>
                       <div class="day-item__img"><img src="assets/images/cloud.png" alt=""></div>
                       <div class="day-item__deg">18°</div>
                   </div>
                   <div class="day-item column">
                       <div class="day-item__dayWeek">thu</div>
                       <div class="day-item__img"><img src="assets/images/cloudy.png" alt=""></div>
                       <div class="day-item__deg">14°</div>
                   </div>
                </div>
             </div>
         </div>
       
         
     </div>
     <div class="item item--fuks">
         <div class="item__image"><img src="assets/images/cloud.png" alt=""></div>
         <div class="item__city h2">san jose / 47°</div>
     </div>
</div>
</body>
</html>
