<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cubes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body> 
  <div class="widget">
    <ul class="widget__list">
      <li class="widget__item ">
        <div class="item__center">
            <img class="widget__img"src="../img/CR_Alt.png" alt="cloud and rain">
            <p class="widget__text">chicago / 23&deg;</p>
        </div>
      </li>
      <li class="widget__item ">
        <div class="item__center">
          <img class="widget__img"src="../img/Fog.png" alt="fog">
          <p class="widget__text">seattle / 34&deg;</p>
        </div>
      </li>
      <li class="widget__item ">
        <div class="item__center">
          <img class="widget__img"src="../img/CS.png" alt="cloud and sun">
          <p class="widget__text">brooklyn / 55&deg;</p>
        </div>
      </li>
      <li class="widget__item ">
        <div class="item__center">
          <img class="widget__img"src="../img/CSS.png" alt="cloud, snow and sun">
          <p class="widget__text">portland / 27&deg;</p>
        </div>
      </li>
      <li class="widget__item item__detailed">
        <div class="widget__top">
          <div class="item__center">
            <img class="widget__img"src="../img/CWM.png" alt="cloud, warm and moon">
          </div>
        </div>
        <div class="widget__table">
          <div class="item__center">
            <table >
              <tr>
                <td>mon</td>
                <td>tue</td>
                <td>wen</td>
                <td>thu</td>
              </tr>
              <tr>
                <td>
                  <img class="widget__img"src="../img/CR_Alt_s.png" alt="cloud and rain (small)">
                </td>
                <td>
                  <img class="widget__img"src="../img/CR_Alt_s.png" alt="cloud and rain (small)">
                </td>
                <td>
                  <img class="widget__img"src="../img/Cloud_s.png" alt="cloud (small)">
                </td>
                <td>
                  <img class="widget__img"src="../img/CS_s.png" alt="cloud and sun (small)">
                </td>
              </tr>
              <tr>
                <td>22&deg;</td>
                <td>19&deg;</td>
                <td>18&deg;</td>
                <td>14&deg;</td>
              </tr>
            </table>
          </div>
        </div>
      </li>
      <li class="widget__item ">
        <div class="item__center">
          <img class="widget__img"src="../img/Cloud.png" alt="cloud">
          <p class="widget__text">san jose / 47&deg;</p>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
